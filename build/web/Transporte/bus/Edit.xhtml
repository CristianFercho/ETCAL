<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditBusTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditBusLabel_matricula}" for="matricula" />
                    <h:inputText id="matricula" value="#{busController.selected.matricula}" title="#{bundle.EditBusTitle_matricula}" required="true" requiredMessage="#{bundle.EditBusRequiredMessage_matricula}"/>
                    <h:outputLabel value="#{bundle.EditBusLabel_estado}" for="estado" />
                    <h:inputText id="estado" value="#{busController.selected.estado}" title="#{bundle.EditBusTitle_estado}" required="true" requiredMessage="#{bundle.EditBusRequiredMessage_estado}"/>
                    <h:outputLabel value="#{bundle.EditBusLabel_AO}" for="AO" />
                    <h:inputText id="AO" value="#{busController.selected.AO}" title="#{bundle.EditBusTitle_AO}" required="true" requiredMessage="#{bundle.EditBusRequiredMessage_AO}"/>
                    <h:outputLabel value="#{bundle.EditBusLabel_fabricante}" for="fabricante" />
                    <h:inputText id="fabricante" value="#{busController.selected.fabricante}" title="#{bundle.EditBusTitle_fabricante}" required="true" requiredMessage="#{bundle.EditBusRequiredMessage_fabricante}"/>
                    <h:outputLabel value="#{bundle.EditBusLabel_capacidad}" for="capacidad" />
                    <h:inputText id="capacidad" value="#{busController.selected.capacidad}" title="#{bundle.EditBusTitle_capacidad}" required="true" requiredMessage="#{bundle.EditBusRequiredMessage_capacidad}"/>
                    <h:outputLabel value="#{bundle.EditBusLabel_cilindrinaje}" for="cilindrinaje" />
                    <h:inputText id="cilindrinaje" value="#{busController.selected.cilindrinaje}" title="#{bundle.EditBusTitle_cilindrinaje}" required="true" requiredMessage="#{bundle.EditBusRequiredMessage_cilindrinaje}"/>
                    <h:outputLabel value="#{bundle.EditBusLabel_chasis}" for="chasis" />
                    <h:inputText id="chasis" value="#{busController.selected.chasis}" title="#{bundle.EditBusTitle_chasis}" required="true" requiredMessage="#{bundle.EditBusRequiredMessage_chasis}"/>
                    <h:outputLabel value="#{bundle.EditBusLabel_tipoBus}" for="tipoBus" />
                    <h:inputText id="tipoBus" value="#{busController.selected.tipoBus}" title="#{bundle.EditBusTitle_tipoBus}" required="true" requiredMessage="#{bundle.EditBusRequiredMessage_tipoBus}"/>
                </h:panelGrid>
                <h:commandLink action="#{busController.update}" value="#{bundle.EditBusSaveLink}"/>
                <br />
                <br />
                <h:commandLink action="View" value="#{bundle.EditBusViewLink}" immediate="true"/>
                <br />
                <h:commandLink action="#{busController.prepareList}" value="#{bundle.EditBusShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.EditBusIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
