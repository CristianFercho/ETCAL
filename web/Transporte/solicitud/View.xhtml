<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewSolicitudTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewSolicitudLabel_ticket}"/>
                    <h:outputText value="#{solicitudController.selected.ticket}" title="#{bundle.ViewSolicitudTitle_ticket}"/>
                    <h:outputText value="#{bundle.ViewSolicitudLabel_motivo}"/>
                    <h:outputText value="#{solicitudController.selected.motivo}" title="#{bundle.ViewSolicitudTitle_motivo}"/>
                    <h:outputText value="#{bundle.ViewSolicitudLabel_descripcion}"/>
                    <h:outputText value="#{solicitudController.selected.descripcion}" title="#{bundle.ViewSolicitudTitle_descripcion}"/>
                    <h:outputText value="#{bundle.ViewSolicitudLabel_hora}"/>
                    <h:outputText value="#{solicitudController.selected.hora}" title="#{bundle.ViewSolicitudTitle_hora}"/>
                    <h:outputText value="#{bundle.ViewSolicitudLabel_fecha}"/>
                    <h:outputText value="#{solicitudController.selected.fecha}" title="#{bundle.ViewSolicitudTitle_fecha}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewSolicitudLabel_estado}"/>
                    <h:outputText value="#{solicitudController.selected.estado}" title="#{bundle.ViewSolicitudTitle_estado}"/>
                    <h:outputText value="#{bundle.ViewSolicitudLabel_solucion}"/>
                    <h:outputText value="#{solicitudController.selected.solucion}" title="#{bundle.ViewSolicitudTitle_solucion}"/>
                    <h:outputText value="#{bundle.ViewSolicitudLabel_idUsuario}"/>
                    <h:outputText value="#{solicitudController.selected.idUsuario}" title="#{bundle.ViewSolicitudTitle_idUsuario}"/>
                    <h:outputText value="#{bundle.ViewSolicitudLabel_nombreEstacion}"/>
                    <h:outputText value="#{solicitudController.selected.nombreEstacion}" title="#{bundle.ViewSolicitudTitle_nombreEstacion}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{solicitudController.destroyAndView}" value="#{bundle.ViewSolicitudDestroyLink}"/>
                <br />
                <br />
                <h:commandLink action="Edit" value="#{bundle.ViewSolicitudEditLink}"/>
                <br />
                <h:commandLink action="#{solicitudController.prepareCreate}" value="#{bundle.ViewSolicitudCreateLink}" />
                <br />
                <h:commandLink action="#{solicitudController.prepareList}" value="#{bundle.ViewSolicitudShowAllLink}"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.ViewSolicitudIndexLink}" action="/index" immediate="true" />

            </h:form>
        </ui:define>
    </ui:composition>

</html>
