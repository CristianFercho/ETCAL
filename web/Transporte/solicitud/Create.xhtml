<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateSolicitudTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateSolicitudLabel_ticket}" for="ticket" />
                    <h:inputText id="ticket" value="#{solicitudController.selected.ticket}" title="#{bundle.CreateSolicitudTitle_ticket}" required="true" requiredMessage="#{bundle.CreateSolicitudRequiredMessage_ticket}"/>
                    <h:outputLabel value="#{bundle.CreateSolicitudLabel_motivo}" for="motivo" />
                    <h:inputText id="motivo" value="#{solicitudController.selected.motivo}" title="#{bundle.CreateSolicitudTitle_motivo}" required="true" requiredMessage="#{bundle.CreateSolicitudRequiredMessage_motivo}"/>
                    <h:outputLabel value="#{bundle.CreateSolicitudLabel_descripcion}" for="descripcion" />
                    <h:inputText id="descripcion" value="#{solicitudController.selected.descripcion}" title="#{bundle.CreateSolicitudTitle_descripcion}" required="true" requiredMessage="#{bundle.CreateSolicitudRequiredMessage_descripcion}"/>
                    <h:outputLabel value="#{bundle.CreateSolicitudLabel_hora}" for="hora" />
                    <h:inputText id="hora" value="#{solicitudController.selected.hora}" title="#{bundle.CreateSolicitudTitle_hora}" required="true" requiredMessage="#{bundle.CreateSolicitudRequiredMessage_hora}"/>
                    <h:outputLabel value="#{bundle.CreateSolicitudLabel_fecha}" for="fecha" />
                    <h:inputText id="fecha" value="#{solicitudController.selected.fecha}" title="#{bundle.CreateSolicitudTitle_fecha}" required="true" requiredMessage="#{bundle.CreateSolicitudRequiredMessage_fecha}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateSolicitudLabel_estado}" for="estado" />
                    <h:inputText id="estado" value="#{solicitudController.selected.estado}" title="#{bundle.CreateSolicitudTitle_estado}" required="true" requiredMessage="#{bundle.CreateSolicitudRequiredMessage_estado}"/>
                    <h:outputLabel value="#{bundle.CreateSolicitudLabel_solucion}" for="solucion" />
                    <h:selectOneMenu id="solucion" value="#{solicitudController.selected.solucion}" title="#{bundle.CreateSolicitudTitle_solucion}" >
                        <f:selectItems value="#{solucionController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateSolicitudLabel_idUsuario}" for="idUsuario" />
                    <h:selectOneMenu id="idUsuario" value="#{solicitudController.selected.idUsuario}" title="#{bundle.CreateSolicitudTitle_idUsuario}" required="true" requiredMessage="#{bundle.CreateSolicitudRequiredMessage_idUsuario}">
                        <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateSolicitudLabel_nombreEstacion}" for="nombreEstacion" />
                    <h:selectOneMenu id="nombreEstacion" value="#{solicitudController.selected.nombreEstacion}" title="#{bundle.CreateSolicitudTitle_nombreEstacion}" required="true" requiredMessage="#{bundle.CreateSolicitudRequiredMessage_nombreEstacion}">
                        <f:selectItems value="#{estacionController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{solicitudController.create}" value="#{bundle.CreateSolicitudSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{solicitudController.prepareList}" value="#{bundle.CreateSolicitudShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.CreateSolicitudIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
