<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateTarjetaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateTarjetaLabel_pin}" for="pin" />
                    <h:inputText id="pin" value="#{tarjetaController.selected.pin}" title="#{bundle.CreateTarjetaTitle_pin}" required="true" requiredMessage="#{bundle.CreateTarjetaRequiredMessage_pin}"/>
                    <h:outputLabel value="#{bundle.CreateTarjetaLabel_costo}" for="costo" />
                    <h:inputText id="costo" value="#{tarjetaController.selected.costo}" title="#{bundle.CreateTarjetaTitle_costo}" required="true" requiredMessage="#{bundle.CreateTarjetaRequiredMessage_costo}"/>
                    <h:outputLabel value="#{bundle.CreateTarjetaLabel_tipo}" for="tipo" />
                    <h:inputText id="tipo" value="#{tarjetaController.selected.tipo}" title="#{bundle.CreateTarjetaTitle_tipo}" required="true" requiredMessage="#{bundle.CreateTarjetaRequiredMessage_tipo}"/>
                    <h:outputLabel value="#{bundle.CreateTarjetaLabel_estado}" for="estado" />
                    <h:inputText id="estado" value="#{tarjetaController.selected.estado}" title="#{bundle.CreateTarjetaTitle_estado}" required="true" requiredMessage="#{bundle.CreateTarjetaRequiredMessage_estado}"/>
                    <h:outputLabel value="#{bundle.CreateTarjetaLabel_pasajes}" for="pasajes" />
                    <h:inputText id="pasajes" value="#{tarjetaController.selected.pasajes}" title="#{bundle.CreateTarjetaTitle_pasajes}" required="true" requiredMessage="#{bundle.CreateTarjetaRequiredMessage_pasajes}"/>
                    <h:outputLabel value="#{bundle.CreateTarjetaLabel_fecha}" for="fecha" />
                    <h:inputText id="fecha" value="#{tarjetaController.selected.fecha}" title="#{bundle.CreateTarjetaTitle_fecha}" required="true" requiredMessage="#{bundle.CreateTarjetaRequiredMessage_fecha}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateTarjetaLabel_recarga}" for="recarga" />
                    <h:selectOneMenu id="recarga" value="#{tarjetaController.selected.recarga}" title="#{bundle.CreateTarjetaTitle_recarga}" >
                        <f:selectItems value="#{recargaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateTarjetaLabel_nombreEstacion}" for="nombreEstacion" />
                    <h:selectOneMenu id="nombreEstacion" value="#{tarjetaController.selected.nombreEstacion}" title="#{bundle.CreateTarjetaTitle_nombreEstacion}" required="true" requiredMessage="#{bundle.CreateTarjetaRequiredMessage_nombreEstacion}">
                        <f:selectItems value="#{estacionController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{tarjetaController.create}" value="#{bundle.CreateTarjetaSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{tarjetaController.prepareList}" value="#{bundle.CreateTarjetaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.CreateTarjetaIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
