<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditTarjetaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditTarjetaLabel_pin}" for="pin" />
                    <h:inputText id="pin" value="#{tarjetaController.selected.pin}" title="#{bundle.EditTarjetaTitle_pin}" required="true" requiredMessage="#{bundle.EditTarjetaRequiredMessage_pin}"/>
                    <h:outputLabel value="#{bundle.EditTarjetaLabel_costo}" for="costo" />
                    <h:inputText id="costo" value="#{tarjetaController.selected.costo}" title="#{bundle.EditTarjetaTitle_costo}" required="true" requiredMessage="#{bundle.EditTarjetaRequiredMessage_costo}"/>
                    <h:outputLabel value="#{bundle.EditTarjetaLabel_tipo}" for="tipo" />
                    <h:inputText id="tipo" value="#{tarjetaController.selected.tipo}" title="#{bundle.EditTarjetaTitle_tipo}" required="true" requiredMessage="#{bundle.EditTarjetaRequiredMessage_tipo}"/>
                    <h:outputLabel value="#{bundle.EditTarjetaLabel_estado}" for="estado" />
                    <h:inputText id="estado" value="#{tarjetaController.selected.estado}" title="#{bundle.EditTarjetaTitle_estado}" required="true" requiredMessage="#{bundle.EditTarjetaRequiredMessage_estado}"/>
                    <h:outputLabel value="#{bundle.EditTarjetaLabel_pasajes}" for="pasajes" />
                    <h:inputText id="pasajes" value="#{tarjetaController.selected.pasajes}" title="#{bundle.EditTarjetaTitle_pasajes}" required="true" requiredMessage="#{bundle.EditTarjetaRequiredMessage_pasajes}"/>
                    <h:outputLabel value="#{bundle.EditTarjetaLabel_fecha}" for="fecha" />
                    <h:inputText id="fecha" value="#{tarjetaController.selected.fecha}" title="#{bundle.EditTarjetaTitle_fecha}" required="true" requiredMessage="#{bundle.EditTarjetaRequiredMessage_fecha}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditTarjetaLabel_recarga}" for="recarga" />
                    <h:selectOneMenu id="recarga" value="#{tarjetaController.selected.recarga}" title="#{bundle.EditTarjetaTitle_recarga}" >
                        <f:selectItems value="#{recargaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditTarjetaLabel_nombreEstacion}" for="nombreEstacion" />
                    <h:selectOneMenu id="nombreEstacion" value="#{tarjetaController.selected.nombreEstacion}" title="#{bundle.EditTarjetaTitle_nombreEstacion}" required="true" requiredMessage="#{bundle.EditTarjetaRequiredMessage_nombreEstacion}">
                        <f:selectItems value="#{estacionController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{tarjetaController.update}" value="#{bundle.EditTarjetaSaveLink}"/>
                <br />
                <br />
                <h:commandLink action="View" value="#{bundle.EditTarjetaViewLink}" immediate="true"/>
                <br />
                <h:commandLink action="#{tarjetaController.prepareList}" value="#{bundle.EditTarjetaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.EditTarjetaIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
