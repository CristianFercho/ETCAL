<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditEstacionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditEstacionLabel_nombreEstacion}" for="nombreEstacion" />
                    <h:inputText id="nombreEstacion" value="#{estacionController.selected.nombreEstacion}" title="#{bundle.EditEstacionTitle_nombreEstacion}" required="true" requiredMessage="#{bundle.EditEstacionRequiredMessage_nombreEstacion}"/>
                    <h:outputLabel value="#{bundle.EditEstacionLabel_ubicacion}" for="ubicacion" />
                    <h:inputText id="ubicacion" value="#{estacionController.selected.ubicacion}" title="#{bundle.EditEstacionTitle_ubicacion}" />
                    <h:outputLabel value="#{bundle.EditEstacionLabel_estado}" for="estado" />
                    <h:inputText id="estado" value="#{estacionController.selected.estado}" title="#{bundle.EditEstacionTitle_estado}" required="true" requiredMessage="#{bundle.EditEstacionRequiredMessage_estado}"/>
                    <h:outputLabel value="#{bundle.EditEstacionLabel_idEmpleado}" for="idEmpleado" />
                    <h:selectOneMenu id="idEmpleado" value="#{estacionController.selected.idEmpleado}" title="#{bundle.EditEstacionTitle_idEmpleado}" required="true" requiredMessage="#{bundle.EditEstacionRequiredMessage_idEmpleado}">
                        <f:selectItems value="#{empleadoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{estacionController.update}" value="#{bundle.EditEstacionSaveLink}"/>
                <br />
                <br />
                <h:commandLink action="View" value="#{bundle.EditEstacionViewLink}" immediate="true"/>
                <br />
                <h:commandLink action="#{estacionController.prepareList}" value="#{bundle.EditEstacionShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.EditEstacionIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
