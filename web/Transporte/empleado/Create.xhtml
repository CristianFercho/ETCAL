<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateEmpleadoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateEmpleadoLabel_id}" for="id" />
                    <h:inputText id="id" value="#{empleadoController.selected.id}" title="#{bundle.CreateEmpleadoTitle_id}" required="true" requiredMessage="#{bundle.CreateEmpleadoRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateEmpleadoLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{empleadoController.selected.nombre}" title="#{bundle.CreateEmpleadoTitle_nombre}" required="true" requiredMessage="#{bundle.CreateEmpleadoRequiredMessage_nombre}"/>
                    <h:outputLabel value="#{bundle.CreateEmpleadoLabel_login}" for="login" />
                    <h:inputText id="login" value="#{empleadoController.selected.login}" title="#{bundle.CreateEmpleadoTitle_login}" required="true" requiredMessage="#{bundle.CreateEmpleadoRequiredMessage_login}"/>
                    <h:outputLabel value="#{bundle.CreateEmpleadoLabel_contrasena}" for="contrasena" />
                    <h:inputText id="contrasena" value="#{empleadoController.selected.contrasena}" title="#{bundle.CreateEmpleadoTitle_contrasena}" required="true" requiredMessage="#{bundle.CreateEmpleadoRequiredMessage_contrasena}"/>
                    <h:outputLabel value="#{bundle.CreateEmpleadoLabel_eps}" for="eps" />
                    <h:inputText id="eps" value="#{empleadoController.selected.eps}" title="#{bundle.CreateEmpleadoTitle_eps}" required="true" requiredMessage="#{bundle.CreateEmpleadoRequiredMessage_eps}"/>
                    <h:outputLabel value="#{bundle.CreateEmpleadoLabel_salario}" for="salario" />
                    <h:inputText id="salario" value="#{empleadoController.selected.salario}" title="#{bundle.CreateEmpleadoTitle_salario}" required="true" requiredMessage="#{bundle.CreateEmpleadoRequiredMessage_salario}"/>
                    <h:outputLabel value="#{bundle.CreateEmpleadoLabel_licencia}" for="licencia" />
                    <h:inputText id="licencia" value="#{empleadoController.selected.licencia}" title="#{bundle.CreateEmpleadoTitle_licencia}" required="true" requiredMessage="#{bundle.CreateEmpleadoRequiredMessage_licencia}"/>
                    <h:outputLabel value="#{bundle.CreateEmpleadoLabel_genero}" for="genero" />
                    <h:inputText id="genero" value="#{empleadoController.selected.genero}" title="#{bundle.CreateEmpleadoTitle_genero}" required="true" requiredMessage="#{bundle.CreateEmpleadoRequiredMessage_genero}"/>
                    <h:outputLabel value="#{bundle.CreateEmpleadoLabel_estadoCivil}" for="estadoCivil" />
                    <h:inputText id="estadoCivil" value="#{empleadoController.selected.estadoCivil}" title="#{bundle.CreateEmpleadoTitle_estadoCivil}" required="true" requiredMessage="#{bundle.CreateEmpleadoRequiredMessage_estadoCivil}"/>
                    <h:outputLabel value="#{bundle.CreateEmpleadoLabel_fechaNac}" for="fechaNac" />
                    <h:inputText id="fechaNac" value="#{empleadoController.selected.fechaNac}" title="#{bundle.CreateEmpleadoTitle_fechaNac}" required="true" requiredMessage="#{bundle.CreateEmpleadoRequiredMessage_fechaNac}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateEmpleadoLabel_cargo}" for="cargo" />
                    <h:inputText id="cargo" value="#{empleadoController.selected.cargo}" title="#{bundle.CreateEmpleadoTitle_cargo}" required="true" requiredMessage="#{bundle.CreateEmpleadoRequiredMessage_cargo}"/>
                    <h:outputLabel value="#{bundle.CreateEmpleadoLabel_estado}" for="estado" />
                    <h:inputText id="estado" value="#{empleadoController.selected.estado}" title="#{bundle.CreateEmpleadoTitle_estado}" required="true" requiredMessage="#{bundle.CreateEmpleadoRequiredMessage_estado}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{empleadoController.create}" value="#{bundle.CreateEmpleadoSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{empleadoController.prepareList}" value="#{bundle.CreateEmpleadoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.CreateEmpleadoIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
