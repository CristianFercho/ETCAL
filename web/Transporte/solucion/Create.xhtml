<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateSolucionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateSolucionLabel_tiquetSolicitud}" for="tiquetSolicitud" />
                    <h:inputText id="tiquetSolicitud" value="#{solucionController.selected.tiquetSolicitud}" title="#{bundle.CreateSolucionTitle_tiquetSolicitud}" required="true" requiredMessage="#{bundle.CreateSolucionRequiredMessage_tiquetSolicitud}"/>
                    <h:outputLabel value="#{bundle.CreateSolucionLabel_descripcion}" for="descripcion" />
                    <h:inputText id="descripcion" value="#{solucionController.selected.descripcion}" title="#{bundle.CreateSolucionTitle_descripcion}" required="true" requiredMessage="#{bundle.CreateSolucionRequiredMessage_descripcion}"/>
                    <h:outputLabel value="#{bundle.CreateSolucionLabel_fecha}" for="fecha" />
                    <h:inputText id="fecha" value="#{solucionController.selected.fecha}" title="#{bundle.CreateSolucionTitle_fecha}" required="true" requiredMessage="#{bundle.CreateSolucionRequiredMessage_fecha}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateSolucionLabel_ejecutada}" for="ejecutada" />
                    <h:inputText id="ejecutada" value="#{solucionController.selected.ejecutada}" title="#{bundle.CreateSolucionTitle_ejecutada}" required="true" requiredMessage="#{bundle.CreateSolucionRequiredMessage_ejecutada}"/>
                    <h:outputLabel value="#{bundle.CreateSolucionLabel_solicitud}" for="solicitud" />
                    <h:selectOneMenu id="solicitud" value="#{solucionController.selected.solicitud}" title="#{bundle.CreateSolucionTitle_solicitud}" required="true" requiredMessage="#{bundle.CreateSolucionRequiredMessage_solicitud}">
                        <f:selectItems value="#{solicitudController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{solucionController.create}" value="#{bundle.CreateSolucionSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{solucionController.prepareList}" value="#{bundle.CreateSolucionShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.CreateSolucionIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
